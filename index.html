<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano Key Component</title>
  <script src="./pianoKey.js" type="module"></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <h1>Click or Press a Key to Play</h1>
  <div class="piano-container">
    <piano-key sound="C4" label="C4" trigger-key="a"></piano-key>
    <piano-key sound="C#4" label="C#4/Db4" trigger-key="w"></piano-key>
    <piano-key sound="D4" label="D4" trigger-key="s"></piano-key>
    <piano-key sound="D#4" label="D#4/Eb4" trigger-key="e"></piano-key>
    <piano-key sound="E4" label="E4" trigger-key="d"></piano-key>
    <piano-key sound="F4" label="F4" trigger-key="f"></piano-key>
    <piano-key sound="F#4" label="F#4/Gb4" trigger-key="t"></piano-key>
    <piano-key sound="G4" label="G4" trigger-key="g"></piano-key>
    <piano-key sound="G#4" label="G#4/Ab4" trigger-key="y"></piano-key>
    <piano-key sound="A4" label="A4" trigger-key="h"></piano-key>
    <piano-key sound="A#4" label="A#4/Bb4" trigger-key="u"></piano-key>
    <piano-key sound="B4" label="B4" trigger-key="j"></piano-key>
    <piano-key sound="C5" label="C5" trigger-key="k"></piano-key>
  </div>

</body>

</html>
